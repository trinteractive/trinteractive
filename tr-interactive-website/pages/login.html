<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rouge Group - Authentification</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-page {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(211, 47, 47, 0.1) 0%, rgba(211, 47, 47, 0.05) 100%);
        }
        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        .auth-branding {
            flex: 1;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        .auth-content {
            flex: 1;
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }
        .auth-tabs .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: var(--transition-smooth);
            border-bottom: 3px solid transparent;
        }
        .auth-tabs .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text-secondary);
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition-smooth);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }
        .forgot-password {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 14px;
            text-align: right;
            display: block;
            margin-top: 10px;
        }
        .form-group.checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group.checkbox input {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body class="auth-page">
    <div id="notification-container"></div>
    <div class="auth-container">
        <div class="auth-branding">
            <img src="../assets/images/logo.png" alt="Team Rouge Group Logo" style="width: 150px; margin-bottom: 20px;">
            <h1 style="color: black;">Team <strong style="color: black;">Rouge Group</strong></h1>
            <p style="color: black;">Votre écosystème gaming ultime</p>
            <p style="margin-top: 20px; color: black; opacity: 0.8; font-size: 14px;">
                Connectez-vous et rejoignez notre communauté gaming révolutionnaire</p>
        </div>

        <div class="auth-content">
            <div class="auth-tabs">
                <div class="tab active" data-target="login">
                    <h2><strong>Connexion</strong></h2>
                </div>
                <div class="tab" data-target="register">
                    <h2><strong>Inscription</strong></h2>
                </div>
            </div>

            <form id="login-form" class="auth-form active" data-form="login">
                <h3>Connectez-vous à votre <strong>Compte</strong></h3>
                <div class="form-group">
                    <label for="username">Adresse <strong>Email</strong></label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Entrez votre nom d'utilisateur" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de <strong>Passe</strong></label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Entrez votre mot de passe" 
                        required
                    >
                    <a href="#" class="forgot-password">Mot de passe <strong>oublié</strong> ?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Se <strong>Connecter</strong></button>
            </form>

            <form id="register-form" class="auth-form" data-form="register">
                <h3>Créez votre <strong>Compte</strong></h3>
                <div class="form-group">
                    <label for="new-username">Nom <strong>Complet</strong></label>
                    <input 
                        type="text" 
                        id="new-username" 
                        name="new-username" 
                        placeholder="Choisissez un nom d'utilisateur" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">Adresse <strong>Email</strong></label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Votre adresse email" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="new-password">Mot de <strong>Passe</strong></label>
                    <input 
                        type="password" 
                        id="new-password" 
                        name="new-password" 
                        placeholder="Créez un mot de passe sécurisé" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmation du Mot de <strong>Passe</strong></label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        placeholder="Répétez le mot de passe" 
                        required
                    >
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms">
                    <label for="terms">Je souhaite recevoir les <strong>actualités</strong> et <strong>promotions</strong></label>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="newsletter-consent" name="newsletter-consent">
                    <label for="newsletter-consent">Je souhaite recevoir des actualités et promotions. <a href="/pages/politique-utilisation.html" target="_blank">Voir la politique d'utilisation</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Créer mon <strong>Compte</strong></button>
            </form>
        </div>
    </div>

    <script src="../scripts/login.js"></script>
    <script src="../scripts/main.js"></script>
    <script>
        // Log de débogage
        console.log('Page login chargée');
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded');
            if (window.authManager) {
                console.log('AuthManager initialisé');
            } else {
                console.error('AuthManager non initialisé');
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.querySelector('form');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (loginUser(email, password)) {
                    // La redirection est gérée dans la fonction loginUser
                    // qui utilise AccessControlManager.handleLoginRedirect()
                } else {
                    alert('Identifiants incorrects');
                }
            });

            // Vérifier s'il y a une page de redirection en attente
            const redirectPage = localStorage.getItem('redirectAfterLogin');
            if (redirectPage) {
                const redirectMessage = document.createElement('div');
                redirectMessage.classList.add('redirect-message');
                redirectMessage.textContent = `Vous devez vous connecter pour accéder à : ${redirectPage}`;
                loginForm.insertBefore(redirectMessage, loginForm.firstChild);
            }
        });
    </script>
</body>
</html>
